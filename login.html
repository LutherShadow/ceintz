<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - CEINTZ</title>
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/trefoil.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/Image.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/Logo.png" alt="Logo Gobierno">
            <h1><b>Centro de Emprendimiento Innovación y Negocios del Instituto Tecnológico Superior de Zacapoaxtla (CEINTZ)</b></h1>
        </div>
    </header>    

    <div class="loader" id="loader">
        <l-trefoil
            size="120"
            stroke="4"
            stroke-length="0.15"
            bg-opacity="0.1"
            speed="1.4"
            color="black">
        </l-trefoil>
    </div>

    <div class="container" id="container" style="display: none;">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="loginForm">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre de usuario" id="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" id="password" required>
                    </div>
                    <input type="submit" value="Iniciar sesión" class="btn solid">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bienvenido al CEINTZ</h3>
                    <p>Inicia sesión para acceder a todas las funcionalidades.</p>
                </div>
                <img src="img/LOGO_Ceintz.png" class="image" alt="CEINTZ Logo">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
