<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Nueva carpeta/style.css">

</head>
<body>
    <div class="container">
        <div class="center" aria-label="CEINTZ">CEINTZ</div>
        <div class="circle" id="circle1" aria-label="Respeto">Respeto</div>
        <div class="circle" id="circle2" aria-label="Responsabilidad">Responsabilidad</div>
        <div class="circle" id="circle3" aria-label="Libertad">Libertad</div>
        <div class="circle" id="circle4" aria-label="Confidencialidad">Confidencialidad</div>
        <div class="circle" id="circle5" aria-label="Honestidad">Honestidad</div>
        <div class="circle" id="circle6" aria-label="Dignidad">Dignidad</div>
        <div class="circle" id="circle7" aria-label="Equidad">Equidad</div>
        <div class="circle" id="circle8" aria-label="Justicia">Justicia</div>
        <div class="circle" id="circle9" aria-label="Solidaridad">Solidaridad</div>
    </div>
    <script src="script.js"></script>
    <script>
const circles = document.querySelectorAll('.circle');
const radius = 180; // Ajustar el radio para mayor separación
const centerX = 250; // Centro en el eje X (mitad del contenedor)
const centerY = 250; // Centro en el eje Y (mitad del contenedor)

let angle = 0; // Ángulo inicial

function animateCircles() {
    circles.forEach((circle, index) => {
        const offsetAngle = index * (2 * Math.PI / circles.length); // Espaciado angular uniforme
        const x = centerX + Math.cos(angle + offsetAngle) * radius;
        const y = centerY + Math.sin(angle + offsetAngle) * radius;
        circle.style.transform = `translate(${x - 50}px, ${y - 50}px)`; // Ajuste para centrar el círculo
    });
    angle += 0.005; // Velocidad más lenta para la rotación
    requestAnimationFrame(animateCircles); // Llama a la función de animación en el siguiente frame
}

// Iniciar la animación
animateCircles();
    </script>
</body>
</html>
